name: AI Code Review

on:
  push:
    branches:
      - main

jobs:
  code-review:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repo
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      # 2️⃣ Configure AWS credentials
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      # 3️⃣ Install jq
      - name: Install jq
        run: sudo apt-get install -y jq

      # 4️⃣ Get git diff
      - name: Collect git diff
        run: |
          git diff HEAD~1 HEAD > diff.txt

      # 5️⃣ Prepare Lambda payload
      - name: Prepare payload
        run: |
          jq -n --arg diff "$(cat diff.txt)" \
          '{ files: [ { filename: "git_diff.patch", content: $diff } ] }' > payload.json

      # 6️⃣ Invoke Lambda
      - name: Invoke Lambda for AI Code Review
        run: |
          aws lambda invoke \
            --function-name code-review-lambda \
            --payload file://payload.json \
            response.json

      # 7️⃣ Show AI review result + PDF link
      - name: Show AI Code Review Result
        run: |
          echo "===== AI Code Review Response ====="
          cat response.json
          echo ""
          echo "===== PDF Report Link ====="
          cat response.json | jq -r '.body' | jq -r '.pdf_url'
