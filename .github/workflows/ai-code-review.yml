name: AI Code Review

on:
  push:
    branches: [main]
  pull_request:

jobs:
  code-review:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # 2Ô∏è‚É£ Configure AWS credentials
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      # 3Ô∏è‚É£ Collect git diff safely
      - name: Collect git diff
        run: |
          git fetch origin main || true
          git diff origin/main...HEAD > diff.txt || echo "No diff available" > diff.txt

      # 4Ô∏è‚É£ Build Lambda payload safely using Python
      - name: Prepare payload
        run: |
          python3 - <<'EOF'
          import json

          try:
              with open("diff.txt", "r", encoding="utf-8", errors="ignore") as f:
                  diff = f.read()
          except Exception:
              diff = "No diff available"

          payload = {
              "files": [
                  {
                      "filename": "git_diff.patch",
                      "content": diff[:12000]
                  }
              ]
          }

          with open("payload.json", "w", encoding="utf-8") as f:
              json.dump(payload, f)

          print("Payload prepared")
          EOF

      # 5Ô∏è‚É£ Invoke Lambda (RAW JSON, no jq involved)
      - name: Invoke Lambda for AI Code Review
        run: |
          aws lambda invoke \
            --function-name code-review-lambda \
            --payload file://payload.json \
            --cli-binary-format raw-in-base64-out \
            response.json

          echo "Lambda response file:"
          cat response.json

      # 6Ô∏è‚É£ Extract PDF URL using Python (NO jq ‚Üí NO CRASH)
      - name: Extract PDF URL
        run: |
          python3 - <<'EOF'
          import json
          import sys

          try:
              with open("response.json", "r", encoding="utf-8", errors="ignore") as f:
                  data = json.load(f)
          except Exception as e:
              print("Failed to parse response.json:", e)
              sys.exit(0)

          body = data.get("body")
          if not body:
              print("No body in Lambda response")
              sys.exit(0)

          # body may be a JSON string
          try:
              body_json = json.loads(body)
          except Exception:
              print("Body is not JSON:", body)
              sys.exit(0)

          pdf_url = body_json.get("pdf_url")
          if not pdf_url:
              print("No pdf_url found")
              sys.exit(0)

          with open("pdf_url.txt", "w") as f:
              f.write(pdf_url)

          print("PDF URL:", pdf_url)
          EOF

      # 7Ô∏è‚É£ Post PDF link as PR comment (only if PDF exists)
      - name: Post PDF link as PR comment
        if: github.event_name == 'pull_request'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          if [ ! -f pdf_url.txt ]; then
            echo "No PDF URL to post"
            exit 0
          fi

          PDF_URL=$(cat pdf_url.txt)

          curl -s -X POST \
            -H "Authorization: token $GITHUB_TOKEN" \
            -H "Content-Type: application/json" \
            -d "{\"body\": \"ü§ñ **AI Code Review Completed**\n\nüìÑ **PDF Report:** $PDF_URL\"}" \
            "${{ github.event.pull_request.comments_url }}"
