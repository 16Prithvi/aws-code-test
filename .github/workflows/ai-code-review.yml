name: AI Code Review

on:
  push:
    branches: [main]
  pull_request:

jobs:
  code-review:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout repository (full history needed for diff)
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # 2Ô∏è‚É£ Configure AWS credentials
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      # 3Ô∏è‚É£ Install jq (used only for response parsing)
      - name: Install jq
        run: sudo apt-get update && sudo apt-get install -y jq

      # 4Ô∏è‚É£ Collect git diff (SAFE for push + PR)
      - name: Collect git diff
        run: |
          git fetch origin main || true
          git diff origin/main...HEAD > diff.txt || echo "No diff available" > diff.txt

      # 5Ô∏è‚É£ Build payload SAFELY using Python (NO jq, NO shell injection)
      - name: Prepare payload
        run: |
          python3 - <<'EOF'
          import json

          try:
              with open("diff.txt", "r", encoding="utf-8", errors="ignore") as f:
                  diff = f.read()
          except Exception:
              diff = "No diff available"

          if not diff.strip():
              diff = "No diff available"

          payload = {
              "files": [
                  {
                      "filename": "git_diff.patch",
                      "content": diff[:12000]
                  }
              ]
          }

          with open("payload.json", "w", encoding="utf-8") as f:
              json.dump(payload, f)

          print("Payload prepared successfully")
          EOF

      # 6Ô∏è‚É£ Invoke Lambda (correct AWS CLI v2 format)
      - name: Invoke Lambda for AI Code Review
        run: |
          aws lambda invoke \
            --function-name code-review-lambda \
            --payload file://payload.json \
            --cli-binary-format raw-in-base64-out \
            response.json

      # 7Ô∏è‚É£ Show raw Lambda response (debug-safe)
      - name: Show AI Code Review Result
        run: |
          echo "Lambda response:"
          cat response.json

      # 8Ô∏è‚É£ Extract PDF URL SAFELY (NO jq crashes)
      - name: Extract PDF URL
        run: |
          BODY=$(jq -r '.body' response.json)

          echo "Lambda body:"
          echo "$BODY"

          PDF_URL=$(echo "$BODY" | jq -r 'try fromjson | .pdf_url // empty')

          if [ -z "$PDF_URL" ]; then
            echo "‚ùå PDF URL not found in Lambda response"
            exit 1
          fi

          echo "$PDF_URL" > pdf_url.txt
          echo "PDF URL extracted successfully"

      # 9Ô∏è‚É£ Post PDF link as PR comment
      - name: Post PDF link as PR comment
        if: github.event_name == 'pull_request'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          PDF_URL=$(cat pdf_url.txt)

          COMMENT=$(jq -n \
            --arg url "$PDF_URL" \
            '{ body: "ü§ñ **AI Code Review Completed**\n\nüìÑ **PDF Report:** \($url)\n\n_Automated via AWS Lambda + Amazon Bedrock_" }')

          curl -s -X POST \
            -H "Authorization: token $GITHUB_TOKEN" \
            -H "Content-Type: application/json" \
            -d "$COMMENT" \
            "${{ github.event.pull_request.comments_url }}"
