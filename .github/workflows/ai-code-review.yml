name: AI Code Review

on:
  pull_request:
  push:

jobs:
  code-review:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Install jq
        run: sudo apt-get install -y jq

      - name: Collect git diff
        run: |
          git fetch origin main
          git diff origin/main...HEAD > diff.txt

      - name: Prepare payload
        run: |
          if [ ! -s diff.txt ]; then
            echo '{"files":[]}' > payload.json
          else
            jq -n --rawfile diff diff.txt '{files:[{filename:"diff.patch",content:$diff}]}' > payload.json
          fi

      - name: Invoke Lambda for AI Code Review
        run: |
          aws lambda invoke \
            --function-name YOUR_REAL_LAMBDA_NAME \
            --cli-binary-format raw-in-base64-out \
            --payload file://payload.json \
            response.json
          cat response.json

      - name: Extract PDF URL
        run: |
          BODY=$(jq -r '.body' response.json)

          if echo "$BODY" | jq . >/dev/null 2>&1; then
            echo "$BODY" | jq -r '.pdf_url' > pdf_url.txt
          else
            echo "" > pdf_url.txt
          fi

      - name: Post PDF link as PR comment
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const url = fs.readFileSync('pdf_url.txt','utf8').trim();
            if (url) {
              github.rest.issues.createComment({
                issue_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: `ðŸ“„ **AI Code Review Report**\n\n${url}`
              });
            }
