name: AI Code Review

on:
  pull_request:
    types: [opened, synchronize]

jobs:
  code-review:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Install jq
        run: sudo apt-get install -y jq

      - name: Collect git diff
        run: |
          git fetch origin main
          git diff origin/main > diff.txt

      - name: Prepare payload
        run: |
          jq -n --rawfile diff diff.txt '{
            files: [{
              filename: "diff.patch",
              content: $diff
            }]
          }' > payload.json

      - name: Invoke Lambda for AI Code Review
        run: |
          aws lambda invoke \
            --function-name code-review-lambda \
            --payload file://payload.json \
            response.json

      - name: Extract PDF URL
        run: |
          echo "PDF_URL=$(jq -r '.body | fromjson | .pdf_url' response.json)" >> $GITHUB_ENV

      - name: Post PDF link as PR comment
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `ðŸ¤– **AI Code Review Completed**\n\nðŸ“„ PDF Report:\n${process.env.PDF_URL}`
            })
