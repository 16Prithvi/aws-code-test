name: AI Code Review

on:
  pull_request:
    branches: [ main ]

jobs:
  code-review:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Install jq
        run: sudo apt-get install -y jq

      - name: Collect git diff
        run: |
          git diff origin/main...HEAD > diff.txt

      - name: Prepare payload
        run: |
          jq -n \
            --rawfile diff diff.txt \
            '{
              files: [
                {
                  filename: "git-diff.patch",
                  content: $diff
                }
              ]
            }' > payload.json

      - name: Base64 encode payload
        run: |
          base64 payload.json > payload.b64

      - name: Invoke Lambda for AI Code Review
        run: |
          aws lambda invoke \
            --function-name code-review-lambda \
            --payload "$(cat payload.b64)" \
            response.json

      - name: Show AI Code Review Result
        run: |
          cat response.json

      - name: Extract PDF URL
        run: |
          jq -r '.body | fromjson | .pdf_url' response.json > pdf_url.txt

      - name: Post PDF link as PR comment
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const pdfUrl = fs.readFileSync('pdf_url.txt', 'utf8').trim();
            await github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `ðŸ§  **AI Code Review Report**\n\nðŸ“„ PDF: ${pdfUrl}`
            })
