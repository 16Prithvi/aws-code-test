name: AI Code Review

on:
  pull_request:
    branches: [ main ]

jobs:
  code-review:
    runs-on: ubuntu-latest

    steps:
      # 1ï¸âƒ£ Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # 2ï¸âƒ£ Configure AWS credentials
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      # 3ï¸âƒ£ Install jq
      - name: Install jq
        run: sudo apt-get update && sudo apt-get install -y jq

      # 4ï¸âƒ£ Collect git diff (PR â†’ main)
      - name: Collect git diff
        run: |
          git fetch origin main
          git diff origin/main...HEAD > diff.txt

      # 5ï¸âƒ£ Prepare JSON payload (NO base64)
      - name: Prepare payload
        run: |
          jq -Rs '{diff: .}' diff.txt > payload.json
          cat payload.json

      # 6ï¸âƒ£ Invoke Lambda (RAW JSON â€” THIS IS THE FIX)
      - name: Invoke Lambda for AI Code Review
        run: |
          aws lambda invoke \
            --function-name code-review-lambda \
            --cli-binary-format raw-in-base64-out \
            --payload file://payload.json \
            response.json
          cat response.json

      # 7ï¸âƒ£ Extract PDF URL safely
      - name: Extract PDF URL
        run: |
          jq -r '.body | fromjson | .pdf_url' response.json > pdf_url.txt
          cat pdf_url.txt

      # 8ï¸âƒ£ Post PDF link as PR comment
      - name: Post PDF link as PR comment
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          PDF_URL=$(cat pdf_url.txt)
          gh pr comment ${{ github.event.pull_request.number }} \
            --body "ğŸ“„ **AI Code Review Report**  
          ğŸ”— $PDF_URL"
