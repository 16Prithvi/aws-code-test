name: AI Code Review

on:
  pull_request:
    branches: [ main ]

jobs:
  code-review:
    runs-on: ubuntu-latest

    steps:
      # 1ï¸âƒ£ Checkout repo
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # 2ï¸âƒ£ Configure AWS credentials
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      # 3ï¸âƒ£ Install jq
      - name: Install jq
        run: sudo apt-get update && sudo apt-get install -y jq

      # 4ï¸âƒ£ Collect git diff
      - name: Collect git diff
        run: |
          git fetch origin main
          git diff origin/main...HEAD > diff.txt

      # 5ï¸âƒ£ Prepare payload JSON
      - name: Prepare payload
        run: |
          jq -n \
            --rawfile diff diff.txt \
            '{ diff: $diff }' > payload.json

      # 6ï¸âƒ£ Base64 encode payload (STRICT FIX)
      - name: Base64 encode payload
        run: |
          base64 -w 0 payload.json > payload.b64

      # 7ï¸âƒ£ Invoke Lambda (CRITICAL FIX: JSON output enforced)
      - name: Invoke Lambda for AI Code Review
        run: |
          aws lambda invoke \
            --function-name ai-code-review-lambda \
            --cli-binary-format raw-in-base64-out \
            --payload "$(cat payload.b64)" \
            --output json \
            response.json

      # 8ï¸âƒ£ Show Lambda raw response (debug-safe)
      - name: Show AI Code Review Result
        run: |
          cat response.json

      # 9ï¸âƒ£ Extract PDF URL (FINAL FIX)
      - name: Extract PDF URL
        run: |
          jq -r '.body | fromjson | .pdf_url' response.json > pdf_url.txt

      # ðŸ”Ÿ Post PDF link as PR comment
      - name: Post PDF link as PR comment
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const url = fs.readFileSync('pdf_url.txt', 'utf8').trim();

            github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: `ðŸ§  **AI Code Review Report**\n\nðŸ“„ PDF: ${url}`
            });
